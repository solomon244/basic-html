<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>work to-Dos</h1>
    <p class="text">Enter text into the input field to add items to your list</p>
    <p class="enter">Click the item to mark it as complete</p>
    <p>click the "X" to remove the item from your site</p>
    <div class="container">
        <input id="inputField" type="text" placeholder="New item..."><button type="submit" id="addToDo"><i class="lni lni-pencil"></i></button>
        <div class="to-dos" id="toDoContainer">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
